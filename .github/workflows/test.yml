name: test123

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:
    inputs:
      deploy:
        description: 'Deploy to GitHub Pages'
        required: true
        default: 'true'

jobs:
  test-api-ui:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Replace secrets in rp.properties
        run: |
          sed -i "s/\${RP_LOGIN}/${{ secrets.RP_LOGIN }}/g" src/main/resources/rp.properties
          sed -i "s/\${RP_PASSWORD}/${{ secrets.RP_PASSWORD }}/g" src/main/resources/rp.properties

      - name: Download previous Allure history from GitHub Pages
        run: |
          mkdir -p target/allure-results/history
          curl -s -o target/allure-results/history/history.json https://Solosnyuk.github.io/report-portal-Selenide-Test/history/history.json || true
          curl -s -o target/allure-results/history/categories-trend.json https://Solosnyuk.github.io/report-portal-Selenide-Test/history/categories-trend.json || true
          curl -s -o target/allure-results/history/duration-trend.json https://Solosnyuk.github.io/report-portal-Selenide-Test/history/duration-trend.json || true
          curl -s -o target/allure-results/history/retry-trend.json https://Solosnyuk.github.io/report-portal-Selenide-Test/history/retry-trend.json || true
          curl -s -o target/allure-results/history/timeline.json https://Solosnyuk.github.io/report-portal-Selenide-Test/history/timeline.json || true

      - name: Run API tests
        run: mvn test -Dgroups=API || true

      - name: Run UI tests
        run: mvn test -Dgroups=UI || true

      - name: Generate Allure report
        run: mvn allure:report

      - name: Upload Allure history to GitHub Pages
        if: ${{ github.event.inputs.deploy == 'true' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ${{ github.workspace }}/target/allure-report
          keep_files: true
          force_orphan: false
