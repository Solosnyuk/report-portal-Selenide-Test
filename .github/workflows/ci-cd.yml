name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Generate rp.properties from template
        env:
          LOGIN: ${{ secrets.LOGIN }}
          PASSWORD: ${{ secrets.PASSWORD }}
        run: |
          envsubst < src/main/resources/rp.properties > src/test/resources/rp.properties


      - name: Build with Maven
        run: mvn clean install

      - name: Run tests
        run: mvn test

      - name: Check test failures (allow max 1 failure)
        run: |
          FAIL_COUNT=$(grep -E "Failures: [1-9]" target/surefire-reports/*.txt | awk -F'Failures: ' '{print $2}' | awk '{sum += $1} END {print sum}')
          if [ "$FAIL_COUNT" -gt 1 ]; then
            echo "Too many test failures: $FAIL_COUNT"
            exit 1
          else
            echo "Acceptable number of failures: $FAIL_COUNT"
          fi

      - name: Upload Selenide screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: selenide-screenshots
          path: target/screenshots


